    :root {

      gap: 14px;

      position: relative;
      overflow: hidden;
    }

    .site-header::before {

      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.12), transparent 60%);
      pointer-events: none;
    }

    .logo-wrap img {

      border-radius: 10px;
      background: rgba(255, 255, 255, 0.06);
      padding: 4px 6px;
    }

    .company-text h1 {
      margin: 0;
      font-size: 1.6rem;

      text-transform: uppercase;

      font-size: 0.9rem;

    .header-badge {

      border: none;

      font-weight: 600;
      background: linear-gradient(135deg, var(--az-gold), var(--az-gold-deep));
      color: #111827;
      box-shadow: 0 10px 26px rgba(148, 113, 16, 0.55);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .hero-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(148, 113, 16, 0.7);
    }

    .hero-cta:active {
      transform: translateY(0);
      box-shadow: 0 7px 18px rgba(148, 113, 16, 0.45);

    .event-meta {
      text-align: right;
      font-size: 0.85rem;

      color: #e5e7eb;
      display: inline-flex;

      gap: 6px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    .partner-strip .highlight {
      font-weight: 600;
      color: var(--az-gold);
    }

    @media (max-width: 800px) {
      .event-meta {
        text-align: left;

      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-badge {
        margin-left: 0;

      .event-title h2 {
        font-size: 1.35rem;
      }
    }

    .main-shell {
      margin-top: 24px;
      padding: 20px 18px 22px;

      background: radial-gradient(circle at top left, #0b1f3a, #020617);

      overflow: hidden;
    }

    .main-shell::before {
      content: "";

    .layout {

      margin-top: 0;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

      color: #9ca3af;
    }
